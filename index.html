<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0, user-scalable=no">
    <title>项目信息</title>
    <style>
        /* 固定页面大小，设置灰色背景 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden; /* 防止页面滚动 */
        }
        /* 容器样式 */
        .container {
            width: 800px; /* 固定宽度 */
            height: 600px; /* 固定高度 */
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: auto; /* 允许内容滚动 */
        }
        /* 大标题样式 */
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        /* 信息行样式 */
        .info-row {
            margin-bottom: 10px;
        }
        /* 信息名称样式 */
        .label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        /* 信息内容样式 */
        .content {
            background-color: #f9f9f9; /* 浅灰色背景 */
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        /* 两列布局 */
        .row {
            display: flex;
        }
        .column {
            flex: 1;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>项目信息</h1>

        <!-- 第二行 -->
        <div class="info-row">
            <div class="row">
                <div class="column">
                    <div class="label">项目代码</div>
                    <div class="content">2405-420506-04-05-162199</div>
                </div>
                <div class="column">
                    <div class="label">项目名称</div>
                    <div class="content">宜昌光可惠新能源科技有限公司的光伏发电项目</div>
                </div>
            </div>
        </div>

        <!-- 第三行 -->
        <div class="info-row">
            <div class="label">单位名称</div>
            <div class="content">宜昌光可惠新能源科技有限公司</div>
        </div>

        <!-- 第四行 -->
        <div class="info-row">
            <div class="row">
                <div class="column">
                    <div class="label">建设地点</div>
                    <div class="content">湖北省-宜昌市-夷陵区</div>
                </div>
                <div class="column">
                    <div class="label">申报单位经济类型</div>
                    <div class="content">私营企业</div>
                </div>
            </div>
        </div>

        <!-- 第五行 -->
        <div class="info-row">
            <div class="row">
                <div class="column">
                    <div class="label">项目所属行业</div>
                    <div class="content">能源</div>
                </div>
                <div class="column">
                    <div class="label">项目总投资</div>
                    <div class="content">11.08万元</div>
                </div>
            </div>
        </div>

        <!-- 第六行 -->
        <div class="info-row">
            <div class="row">
                <div class="column">
                    <div class="label">建设性质</div>
                    <div class="content">新建</div>
                </div>
                <div class="column">
                    <div class="label">建设计划开工时间</div>
                    <div class="content">202405</div>
                </div>
            </div>
        </div>

        <!-- 第七行 -->
        <div class="info-row">
            <div class="label">备案证状态</div>
            <div class="content">有效</div>
        </div>

        <!-- 第八行 -->
        <div class="info-row">
            <div class="label">建设内容及规模</div>
            <div class="content">租用宜昌市夷陵区三斗坪镇园艺村村民委员会屋顶建设41.58KW分布式光伏发电项目。建设内容包括光伏组件、逆变器、配电箱、线路等</div>
        </div>
    </div>
</body>
</html>
